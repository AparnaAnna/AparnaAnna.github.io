# Site settings
title:          Aparna Anna's Blog
description:    "Ideas and experiences around teaching and travel"
baseurl:        "/"
url:            "https://aparnaanna.github.io"

# Google Analytics
# google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Aparna Anna Raveendranath
  url:          https://aparnaanna.github.io
  email:        aparnanna@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-remote-theme
  # - jemoji #Uncomment this to allow emoji in your post

remote_theme: chesterhow/tale

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       10

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus: jekyll-tale        
